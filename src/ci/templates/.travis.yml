sudo: required
language: node_js
node_js:
  - '10'
cache:
  bundler: true
  directories:
    - ~/.npm
    - node_modules
  npm: true
notifications:
  email: false
services:
  - docker
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
  # sonarcloud:
  #   organization: org-key
# git:
#   depth: false
branches:
  only:
    - master
    - /^release.*$/
env:
  global:
    - PATH=$HOME/.local/bin:$PATH
    - PATH=$PWD:$PATH
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of some gems
before_install:
  # package-lock.json was introduced in npm@5
  - '[[ $(node -v) =~ ^v9.*$ ]] || npm install -g npm@latest' # skipped when using node 9
  - npm install -g github-label-sync
  # - gem install jekyll htmlproofer
install:
  - travis_retry npm install
  # - travis_retry bundle install
stages:
  - test
  - name: deploy
    if: repo = <%= profile %>/<%= repositoryName %>
        AND type != pull_request
        AND branch = master
jobs:
  include:
    - stage: test
      name: 'Checks and Tests'
      script:
        - commitlint-travis
        - travis_retry github-label-sync -a "$GH_TOKEN" -l 'https://git.io/fAe5i' <%= profile %>/<%= repositoryName %>
        - npm run ci
        # - sonar-scanner
    - stage: deploy
      name: 'Publish and Release'
      script: npm run semantic-release
