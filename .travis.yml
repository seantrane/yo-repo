sudo: false
language: node_js
addons:
  sonarcloud:
    organization: "seantrane-github"
node_js:
  - '8'
cache:
  directories:
    - ~/.npm
    - node_modules
notifications:
  email: false
branches:
  only:
    - master
    - /^greenkeeper.*$/
before_install:
  # package-lock.json was introduced in npm@5
  - '[[ $(node -v) =~ ^v9.*$ ]] || npm install -g npm@latest' # skipped when using node 9
  - npm install -g github-label-sync greenkeeper-lockfile
install:
  - travis_retry npm install
stages:
  - test
  - name: deploy
    if: repo = seantrane/yo-repo
        AND type != pull_request
        AND branch = master
jobs:
  include:
    - stage: test
      name: 'Checks and Tests'
      script:
        - if [[ $TRAVIS_BRANCH =~ "greenkeeper*" ]]; then
            greenkeeper-lockfile-update
          else
            echo "greenkeeper-lockfile-update skipped"
          fi
        - commitlint-travis
        - if [[ $TRAVIS_BRANCH = "master" ]] || [[ $TRAVIS_TYPE = "pull_request" ]]; then
            travis_retry github-label-sync -a "$GH_TOKEN" -l 'https://git.io/fAe5i' seantrane/yo-repo
          fi
        - npm run lint
        - npm run build
        - if [[ $TRAVIS_BRANCH = "master" ]] || [[ $TRAVIS_TYPE = "pull_request" ]]; then
            sonar-scanner
          else
            echo "sonar-scanner skipped"
          fi
        - if [[ $TRAVIS_BRANCH =~ "greenkeeper*" ]]; then
            greenkeeper-lockfile-upload
          else
            echo "greenkeeper-lockfile-upload skipped"
          fi
    - stage: deploy
      name: 'Publish and Release'
      script:
        - npm run build
        - npm run semantic-release
